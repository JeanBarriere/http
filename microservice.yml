version: 1
commands:
  help: |
    Make http calls and listen for http connections through the Asyncy Gateway
    resulting in serverless http endpoints.
  fetch:
    help: Make an http request to a url
    arguments:
      method: &method
        type: string
        default: get
        enum:
        - get
        - post
        - delete
        - put
        - options
      url:
        type: string
        required: true
      query:
        help: |
          Set an optional map of query parameters.
          Query parameters are automatically appended to the url specified (/url?foo=bar&john=doe)
        type: map
      headers:
        type: map
      body:
        type: any
    output:
      type: any
  server:
    events:
      listen:
        help: |
          Listen and respond to http connections by
          registering with the Asyncy Gateway resulting in a serverless function.
        arguments:
          method:
            <<: *method
            required: true
          path:
            type: string
            required: true
        http:
          port: 8889
          subscribe:
            path: /register
            method: post
          unsubscribe:
            path: /unregister
            method: post
        output:
          # TODO: command_stream definition here.
          commands:
            write:
              command_stream: true
              arguments:
                content:
                  type: string
                  required: true
                flush:
                  type: boolean
                  required: false
            flush:
              command_stream: true
            get_header:
              command_stream: true
              arguments:
                key:
                  type: string
                  required: true
            set_header:
              command_stream: true
              arguments:
                key:
                  type: string
                  required: true
                value:
                  type: string
                  required: true
            set_status:
              command_stream: true
              code:
                type: int
                required: true
            finish:
              command_stream: true
